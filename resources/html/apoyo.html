{% extends "home.html" %}
{% block nuevoRegistro %}
<div class="content">
    <form>
        <div class="field">
            <label class="label" for="curp">CURP:</label>
            <div class="control">
                <select class="select" id="control" name="control" required>
                    <option value="">Selecciona la CURP</option>
                    <!-- Add options for states here -->
                </select>
            </div>
        </div>
        <div class="field">
            <label class="label" for="estado">Estado:</label>
            <div class="control">
                <div class="select">
                    <select id="estado" name="estado" required>
                        <option value="">Selecciona un estado</option>
                        <!-- Add options for states here -->
                    </select>
                </div>
            </div>
        </div>
        <div class="field">
            <label class="label" for="municipio">Municipio:</label>
            <div class="control">
                <div class="select">
                    <select id="municipio" name="municipio" required>
                        <option value="">Selecciona un municipio</option>
                        <!-- Add options for municipalities based on selected state here -->
                    </select>
                </div>
            </div>
        </div>
        <div class="field">
            <label class="label" for="localidad1">Localidad 1:</label>
            <div class="control">
                <div class="select">
                    <select id="localidad1" name="localidad1" required>
                        <option value="">Selecciona una localidad</option>
                        <!-- Add options for localities based on selected municipality here -->
                    </select>
                </div>
            </div>
        </div>
        <div class="field">
            <label class="label" for="localidad2">Localidad 2:</label>
            <div class="control">
                <div class="select">
                    <select id="localidad2" name="localidad2" required>
                        <option value="">Selecciona una localidad</option>
                        <!-- Add options for localities based on selected municipality here -->
                    </select>
                </div>
            </div>
        </div>
        <div class="field">
            <label class="label" for="fechaEntrega">Fecha de entrega:</label>
            <div class="control">
                <input class="input" type="date" id="fechaEntrega" name="fechaEntrega" required>
            </div>
        </div>
        <div class="field">
            <label class="label" for="horaEntrega">Hora de entrega:</label>
            <div class="control">
                <input class="input" type="time" id="horaEntrega" name="horaEntrega" required>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-primary" type="submit">Enviar</button>
            </div>
        </div>
    </form>
</div>
</div>
{% endblock %}
