{% extends "localidades.html" %}
{% block localidades %}
<div class="content">
<h3>Estado</h3>
<table class="table is-bordered is-striped is-narrow is-hoverable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Estado</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            {% for estado in estados %}
            <td>{{ estado.estado_id }}</td>
            <td>{{ estado.nombre }}</td>
            {% endfor %}
        </tr>
    </tbody>
</table>
    <div class="options">
        <h2 class="title is-2">Agregar nuevo estado</h2>
        <form action="/localidades/estados/nuevo" method="POST">
            {% csrf-field %}
            <div class="field">
                <label class="label" for="estado">Nombre del estado:</label>
                <div class="control">
                    <input class="input" type="text" id="estado" name="nombre">
                </div>
            </div>
            <div class="control">
                <button class="button is-success" type="submit">Agregar</button>
            </div>
        </form>
    </div>
    <div class="options">
        <h2 class="title is-2">Actualizar Estado</h2>
        <form>
            <div class="field">
                <label class="label" for="estado">Estado:</label>
                <div class="control">
                    <div class="select">
                        <select id="estado" name="estado">
                            <option value="estado1">Estado 1</option>
                            <option value="estado2">Estado 2</option>
                            <option value="estado3">Estado 3</option>
                            <!-- Add more options for each state -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label" for="nuevo-nombre-estado">Nuevo nombre:</label>
                <div class="control">
                    <input class="input" type="text" id="nuevo-nombre-estado" name="nuevo-nombre-estado">
                </div>
            </div>
            <div class="control">
                <button class="button is-primary" type="submit">Actualizar</button>
            </div>
        </form>
    </div>
    <div class="options">
        <h2 class="title is-2">Eliminar estado</h2>
        <form>
            <div class="field">
                <label class="label" for="estado">Estado:</label>
                <div class="control">
                    <div class="select">
                        <select id="estado" name="estado">
                            <option value="estado1">Estado 1</option>
                            <option value="estado2">Estado 2</option>
                            <option value="estado3">Estado 3</option>
                            <!-- Add more options for each state -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="control">
                <button class="button is-danger" type="submit">Eliminar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
