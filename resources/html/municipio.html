{% extends "localidades.html" %}
{% block localidades %}
  <div class="content">
    <h3>Muncipio</h3>
    <div class="options">
        <h2 class="title is-2">Agregar nuevo municipio</h2>
        <form>
            <div class="field">
                <label class="label" for="municipio">Nombre del municipio:</label>
                <div class="control">
                    <input class="input" type="text" id="municipio" name="municipio">
                </div>
            </div>
            <div class="field">
                <label class="label" for="estado">Estado:</label>
                <div class="control">
                    <div class="select">
                        <select id="estado" name="estado">
                            <option value="estado1">Estado 1</option>
                            <option value="estado2">Estado 2</option>
                            <option value="estado3">Estado 3</option>
                            <!-- Add more options for each state -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="control">
                <button class="button is-success" type="submit">Agregar</button>
            </div>
        </form>
    </div>
    <div class="options">
        <h2 class="title is-2">Actualizar nombre del municipio</h2>
        <form>
            <div class="field">
                <label class="label" for="municipio">Municipio:</label>
                <div class="control">
                    <div class="select">
                        <select id="municipio" name="municipio">
                            <option value="municipio1">Municipio 1</option>
                            <option value="municipio2">Municipio 2</option>
                            <option value="municipio3">Municipio 3</option>
                            <!-- Add more options for each municipality -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label" for="nuevo-nombre-municipio">Nuevo nombre:</label>
                <div class="control">
                    <input class="input" type="text" id="nuevo-nombre-municipio" name="nuevo-nombre-municipio">
                </div>
            </div>
            <div class="control">
                <button class="button is-primary" type="submit">Actualizar</button>
            </div>
        </form>
    </div>
    <div class="options">
        <h2 class="title is-2">Eliminar municipio</h2>
        <form>
            <div class="field">
                <label class="label" for="municipio">Municipio:</label>
                <div class="control">
                    <div class="select">
                        <select id="municipio" name="municipio">
                            <option value="municipio1">Municipio 1</option>
                            <option value="municipio2">Municipio 2</option>
                            <option value="municipio3">Municipio 3</option>
                            <!-- Add more options for each municipality -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="control">
                <button class="button is-danger" type="submit">Eliminar</button>
            </div>
        </form>
    </div>
  </div>
{% endblock %}
